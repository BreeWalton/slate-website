    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .bckBtn {
        position: absolute;
        top: 80px;
        left: 20px;
        padding: 8px 16px;
        border-radius: 50%;
        background-color: #3b394d;
        text-decoration: none;
        color: white;
      }

      a:hover.bckBtn {
        background-color: #555555;
      }
    </style>
  </head>

  <body>
    <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>

    <!-- Top Navigation Menu -->
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="active">Bree Walton</a>
      <a href="index.html">Work</a>
      <a href="about.html">About</a>
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick="navFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <h1 class="xpg-title">Retro '22</h1>
    <div class="bckPg"><a href="index.html" class="bckBtn">&#8249;</a></div>
    <div class="xpg-content">
      <p>Used retro elements to create an UI theme design for Samsung.</p>
      <div class="xpg-img-container">
        <img
          src="https://cdn.glitch.global/30278916-3531-4eab-bfbf-bbd24de76eed/theme-retro-2-100.jpg?v=1649155119650"
        />
      </div>
    </div>

    <script>
      //Get the button:
      var mybutton = document.getElementById("topBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }
    </script>
  </body>
